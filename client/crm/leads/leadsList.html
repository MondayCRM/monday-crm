<template name="leadsList">
  {{>topNavigation title="leads" translate=true icon="mdi-editor-attach-money"}}
  <div class="container">
    <div class="row controls">
      <div class="input-field col s12">
        <i class="mdi-action-search prefix"></i>
        <input id="search" type="text">
        <label for="search">{{_ "quick_filter"}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="row">
          {{#each leads}}
          {{>leadsListEntry}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="leadsListEntry">
  <div class="col l4 m6 s12">
    <div class="card-panel white">
     <span>
      <a href="{{pathFor route='lead' data=this}}"><strong>{{title}}</strong></a>
    </span>
  </div>
</div>
</template>
