<template name="leadsList">
  {{>topNavigation title="leads" translate=true icon="mdi-editor-attach-money"}}
  <div class="container">
    <div class="row">
      {{#each leads}}
        {{>leadsListEntry}}
      {{/each}}
    </div>
  </div>
</template>

<template name="leadsListEntry">
  <div class="col-md-8">
    <div class="ui segment">
     <span>
      <a href="{{pathFor route='lead' data=this}}"><strong>{{title}}</strong></a>
    </span>
  </div>
</div>
</template>
