<template name="leadDetail">
  {{>topNavigation translate=false title=lead.title icon="mdi-editor-attach-money"}}

  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content row">
          {{# autoForm collection="Leads" doc=lead id="editLead" type="update" template="plain"}}
            {{> afQuickField name='title'}}
            {{> afQuickField name='description' type='textarea'}}

            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="mdi-content-send right"></i>
              </button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
