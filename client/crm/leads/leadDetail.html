<template name="leadDetail">
  {{>topNavigation translate=false title=lead.title icon="mdi-editor-attach-money"}}

  <div class="row">
    <div class="col m6">
      <div class="card">
        <div class="card-content row">
          {{# autoForm collection="Leads" doc=lead id="editLead" type="update" autosave=true}}
            <div class="col m2">
              <i class="large mdi-editor-attach-money"></i>
            </div>
            <div class="col m10">
              <div class="row">
                <div class="col m12">
                    {{> afQuickField name='title'}}
                </div>
                <div class="col m5">
                  {{> afQuickField name='status' id='lead-status' options="allowed" class='material-select'}}
                </div>
                <div class="col m7">
                  <div id="slider-step"></div>
                </div>
              </div>
            </div>
            {{> afQuickField name='description' type='textarea'}}
            <div class="col m12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="mdi-content-send right"></i>
              </button>
            </div>
          {{/autoForm}}
        </div>
      </div>
      <div class="row">
        <div class="col m12">
          {{> activityForm}}
        </div>
        {{#each lead.getNotes}}
          <div class="col m12">
            {{> activityBlock}}
          </div>
        {{/each}}
      </div>
    </div>
    <div class="col m6">
      <div class="row">
        {{#each lead.getContacts}}
          <div class="col m6">
            {{> contactSmallCard}}
          </div>
        {{/each}}
        {{#each lead.getJobPositions}}
          <div class="col m6">
            <div class="card">
              <div class="card-content">
                <i class="mdi-action-wallet-travel"></i>
                {{name}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
