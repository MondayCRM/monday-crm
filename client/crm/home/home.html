<template name="home">
	<div class="full-background">
		<div id="particles"></div>
		<div class="front-background"></div>
		<div class="container login">
			<div class="section">
				<div class="row">
					<div class="col col l6 m6 s12 ">
						<h2><b>MONDAY</b><span>CRM</span></h2>
						<blockquote>
							{{_ "motto"}}
						</blockquote>
					</div>
					<div class="col col l4 offset-l2 m6 s12">
            {{#if currentUser}}
              <p>You're logged in. <a href="{{pathFor route="signOut"}}">sign out</a></p>
            {{else}}
              {{> accountTabs}}
            {{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="accountTabs">
  <div class="icon-block login-form">
    <ul class="tabs">
      <li class="tab col s6"><a class="active" href="#login"><i class="mdi-action-lock-outline"></i> Login</a></li>
      <li class="tab col s6"><a href="#registration"><i class="mdi-file-folder-shared"></i> Signup</a></li>
    </ul>

    <p class="light" id="login">
      {{> signInForm}}
    </p>

    <p id="registration">
      {{> signUpForm}}
    </p>

  </div>
</template>
