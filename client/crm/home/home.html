<template name="home">
	<div class="full-background">
		<div id="particles"></div>
		<div class="front-background"></div>
	</div>
	<div class="login container-fluid">
		<div class="section">
			<div class="row">
				<div class="col-md-6">
					<div class=" ui stacked segment">
						<div class="">
							<h1><b>MONDAY</b><span>CRM</span></h1>
							<p>{{_ "motto"}}</p>
						</div>
						<div class="">

							{{#if currentUser}}
							<p>You're logged in. <a href="{{pathFor route="signOut"}}">sign out</a></p>
							{{else}}
							{{> accountTabs}}
							{{/if}}

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="accountTabs">
	<div class="icon-block login-form">
		<div class="ui top attached tabular menu">
			<a class="item active"   data-tab="login"> Login</a>
			<a class="item" data-tab="registration"> Signup</a>
		</div>

		<p class="light" id="login" data-tab="login">
			{{> signInForm}}
		</p>

		<p id="registration" data-tab="registration">
			{{> signUpForm}}
		</p>

	</div>
</template>
