<template name="contactsList">
	{{>topNavigation title="contacts" translate=true icon="mdi-social-people"}}
	<div class="container content">
		<div class="row controls">
			<div class="input-field col s12">
				<i class="mdi-action-search prefix"></i>
				<input id="search" type="text">
				<label for="search">{{_ "quick_filter"}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="row">
					{{>contactsListAddBtn}}

					{{#each contacts}}
					{{>contactsListEntry}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>



<template name="contactsListEntry">
	<div class="col l4 m6 s12">
		<div class="card-panel white contactEntry">
			<span>
				<a href="{{pathFor route='contact' data=this}}"><strong>{{name}}</strong></a>
				<span class="job-position">CEO {{_ "in_position"}} <a href="{{pathFor route='contact' data=this}}">Microsoft</a></span>
			</span>
		</div>
	</div>
</template>

<template name="contactsListAddBtn">
	<div class="col l4 m6 s12">
		<div class="card-panel blue lighten-1 addBtn waves-effect waves-light">
			<span>
				<i class="mdi-content-add-circle-outline left"></i>
				<a href="/add">{{_ "add_contact"}}</a>
			</span>
		</div>
	</div>
</template>
