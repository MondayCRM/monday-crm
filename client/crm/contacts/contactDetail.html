<template name="contactDetail">
  {{#with contact}}
  {{>topNav translate=false title=name icon="mdi-social-person"}}
  {{/with}}
  {{#with contact}}
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <a class="waves-effect waves-light btn toggle-type teal {{typeIs 'company' '' 'lighten-3'}}" data-type="company"><i class="mdi-social-domain left"></i>Company</a>
          <a class="waves-effect waves-light btn toggle-type teal {{typeIs 'person' '' 'lighten-3'}}" data-type="person"><i class="mdi-social-person-outline left"></i>Person</a>
          <form>
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" value="{{name}}">
                <label for="name" class="active">Name</label>
              </div>

              <div class="input-field col s12">
                <textarea class="materialize-textarea">Toto je nejaky priklad description bla bla bla ... gas gasgasf </textarea>
                <label class="active">Description</label>
              </div>

              <div class="input-field col s12 {{typeIs 'company' '' 'hide'}}">
                <input id="name" type="text" value="{{companyId}}">
                <label for="name" class="active">Company ID</label>
              </div>

            </div>


          </form>

        </div>
      </div>
    </div>
  {{/with}}
</template>
