<template name="contactDetail">

  <div class="row">
    <form>
      <div class="input-field col s6">
        <input id="company-id" type="text" class="validate">
        <label for="first_name">Company ID</label>
      </div>
    </form>
  </div>

	{{#with contact}}
	{{name}}<br/>
	{{description}}<br/>
	{{/with}}
</template>
