<template name="activityBlock">
  <div class="row">
    <div class="col m2">
      <i class="{{typeIcon}}"></i> - <i class="{{statusIcon}}"></i>
    </div>
    <div class="col m10">
      {{description}}
    </div>
    <div class="col m12 right-align">
      by {{createdBy.profile.name}}
    </div>
  </div>
</template>
