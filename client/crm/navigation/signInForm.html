<template name="signInForm">
  <form id="sign-in-form" class="ui form">
    <div class="field">
      <label for="in-email">{{_ "email_or_username"}}</label>
      <input id="in-email" name="email" type="text" class="validate" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
    <div class="field">
      <label for="in-password">{{_ "password"}}</label>
      <input id="in-password" name="password" type="password" class="validate">
    </div>
    <div class="field logBtn">
      <span class="red-text">{{errorMessage}}</span>
      <button type="submit ui button">{{_ "sign_in"}}</button>
    </div>
  </form>
</template>
