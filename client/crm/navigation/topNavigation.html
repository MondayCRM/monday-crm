<template name="topNavigation">
	<nav class="top-nav white">
		<div class="container no-padding">
			<div class="row">
				<div class="col s2 m2 l0">
					<a href="#" data-activates="nav-mobile" class="button-collapse">
						<i class="mdi-navigation-menu"></i>
					</a>
				</div>
				<div class="col s10 m8 l12">
					<div class="nav-wrapper">
						<a class="page-title"><i class="{{icon}}"></i>
							{{#if translate}}
								{{_ title}}
							{{else}}
								{{title}}
							{{/if}}
						</a>
					</div>
				</div>
				<div class="col s0 m2 l0">
				</div>
			</div>
		</div>
	</nav>
</template>
